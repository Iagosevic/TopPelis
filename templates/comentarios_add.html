{% extends "esqueleto.html" %}

{% block contenido %}


    <form id="Form" class="Form" method="post" action="/comentarios/add?id={{pelicula.key.urlsafe()}}">
        <legend>Nuevo comentario sobre {{ pelicula.titulo }}</legend>
        <p><b><label for="edComentario">Comentario</label></b>
        <textarea id="edComentario" name="edComentario"
               rows="7" cols="60" placeholder="Escribe un breve comentario"></textarea></p>

        <input type="submit" value="Comentar">
    </form>
{% endblock %}
